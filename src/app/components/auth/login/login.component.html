<div class="login-container">
    <div class="login-card">
        <div class="logo-container">
            <img src="assets/images/logos/logo1.png" alt="Logo" class="logo">
        </div>

        <h2 class="login-title">Iniciar Sesión</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input
                        type="email"
                        id="email"
                        formControlName="email"
                        placeholder="Ingrese su correo electrónico"
                        [ngClass]="{'is-invalid': submitted && f['email'].errors}">
                </div>
                <div *ngIf="submitted && f['email'].errors"
                    class="error-message">
                    <div *ngIf="f['email'].errors['required']">El correo
                        electrónico es requerido</div>
                    <div *ngIf="f['email'].errors['email']">Ingrese un correo
                        electrónico válido</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input
                        [type]="showPassword ? 'text' : 'password'"
                        id="password"
                        formControlName="password"
                        placeholder="Ingrese su contraseña"
                        [ngClass]="{'is-invalid': submitted && f['password'].errors}">
                    <!-- <i class="toggle-password fas"
                        [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                        (click)="togglePasswordVisibility()"></i> -->
                </div>
                <div *ngIf="submitted && f['password'].errors"
                    class="error-message">
                    <div *ngIf="f['password'].errors['required']">La contraseña
                        es requerida</div>
                    <div *ngIf="f['password'].errors['minlength']">La contraseña
                        debe tener al menos 6 caracteres</div>
                </div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember"
                        formControlName="rememberMe">
                    <label for="remember">Recordar contraseña</label>
                </div>
                <!-- <a href="#" class="forgot-password">¿Olvidó su contraseña?</a> -->
            </div>

            <button type="submit" class="login-button" [disabled]="loading">
                <span *ngIf="!loading">Iniciar Sesión</span>
                <span *ngIf="loading" class="spinner"></span>
            </button>
        </form>

        <div *ngIf="error" class="error-alert">
            {{ error }}
        </div>

        <!-- Botón Regresar -->
        <div class="back-button-container">
            <a routerLink="/" class="back-button">
                <i class="fas fa-arrow-left"></i> Regresar
            </a>
        </div>
    </div>
</div>
