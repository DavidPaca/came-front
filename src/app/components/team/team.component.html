<section class="team-section">
    <h2 class="section-title">EQUIPO RESPONSABLE</h2>
    <p class="section-description">
      El equipo responsable de trabajo está constituido por las siguientes personas:
    </p>
  
    <div class="team-container">
      <div class="team-card" *ngFor="let member of teamMembers">
        <div class="team-image">
          <img [src]="member.image" [alt]="member.name" />
        </div>
        <h3 class="team-name">{{ member.name }}</h3>
        <hr class="team-divider" />
        <h4 class="team-role">{{ member.role }}</h4>
        <p class="team-bio">{{ member.bio }}</p>
      </div>
    </div>
  </section>

  <section class="slogan-section">
    <div class="slogan-container">
      <p class="slogan-text">El conocimiento es poder, ¡empodérate!</p>
    </div>
  </section>
